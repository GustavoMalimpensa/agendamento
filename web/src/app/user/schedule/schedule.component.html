<div class="agendar">
    <button class="button" type="button" class="btn btn-primary btn-lg custom-btn" (click)="openModal(template)">Agendar Horário</button>
    <!--<div class="circle"></div> -->
</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Qual horario serviço quer agenda?</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    Escolhe um Serviço.

      Corte de cabelo, sombrancelha, pezinho, barba.

      Escolha um Horário.

      Escolha um Dia.    
  </div>
</ng-template>
