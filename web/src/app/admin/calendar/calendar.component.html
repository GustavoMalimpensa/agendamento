<div class="agendamentos-container list-group">
	<div class="d-flex justify-content-between align-items-center mb-3">
		<button class="btn btn-primary" (click)="mudarSemana(-1)"><i class="fas fa-arrow-left"></i></button>
		<div class="dias-trabalho">
		  <span class="dia">Seg</span>
		  <span class="dia">Ter</span>
		  <span class="dia">Qua</span>
		  <span class="dia">Qui</span>
		  <span class="dia">Sex</span>
		  <span class="dia">Sáb</span>
		  <span class="dia">Dom</span>
		</div>
		<button class="btn btn-primary" (click)="mudarSemana(1)"><i class="fas fa-arrow-right"></i></button>
	</div>
	<!-- Cabeçalho -->
	<div class="row header">
	  <div class="col">
		<div class="horario">
		  Horário
		</div>
	  </div>
	  <div class="col">
		<div class="cliente">
		  Cliente
		</div>
	  </div>
	  <div class="col">
		<div class="servico">
		  Serviço
		</div>
	  </div>
	  <div class="col">
		<div class="contato">
		  Contato
		</div>
	  </div>
	</div>
	
	<!-- Lista de Agendamentos -->
	<div class="agendamento list-group-item" *ngFor="let agendamento of agendamentos">
	  <div class="row">
		<div class="col">
		  <div class="horario">
			{{ agendamento.horario }}
		  </div>
		</div>
		<div class="col">
		  <div class="cliente">
			<div class="imagem"><img src="{{ agendamento.imagem }}" alt="{{ agendamento.nome }}"></div>
			<div class="nome">{{ agendamento.nome }}</div>
		  </div>
		</div>
		<div class="col">
		  <div class="servico">
			<p>Serviço: {{ agendamento.servico }}</p>
			<p>Observação: {{ agendamento.observacao }}</p>
		  </div>
		</div>
		<div class="col">
		  <div class="contato">
			<button (click)="entrarEmContato(agendamento)" class="btn btn-primary">Contato</button>
		  </div>
		</div>
	  </div>
	</div>
  </div>
